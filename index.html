<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Задание № 1</title>
</head>

<body>

    <div id="box">

        <div id="caption">
            <h1>Задание 1</h1>
        </div>

        <div id="descrition">
            <p>
                Создать страницу с двумя полями ввода и кнопкой. По нажатию кнопки скрипт должен вывести значение суммы
                введенных чисел. Значения по умолчанию для полей: 0.1 и 0.2.
            </p>

        </div>

        <div id="computing">
            <form>
                <div class="container">
                    <label for="first_number">Первое число:</label>
                    <input type="text" placeholder="Первое слогаемое" id="first_number">
                </div>

                <div class="container">
                    <label for="second_number">Второе число:</label>
                    <input type="text" placeholder="Второе слогаемое" id="second_number">
                </div>
                <div class="container">
                    <button>Сложить</button>
                </div>



            </form>
        </div>
    </div>

</body>

</html>
