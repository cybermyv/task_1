<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Задание № 1</title>
</head>

<body>
    

    <div id="flex-container">

        <div class="container" id="caption">
            <h1>Задание 1</h1>
        </div>

        <div class="container">
            <p>
                Создать страницу с двумя полями ввода и кнопкой. По нажатию кнопки скрипт должен вывести значение суммы
                введенных чисел. Значения по умолчанию для полей: 0.1 и 0.2.
            </p>
        </div>

        <div class="container" id="computing">
            
            <form>
                <div class="box">
                    <label for="first_number">Первое число:</label><br/>
                    <input type="number" step="0.1" placeholder="Первое слагаемое" id="first_number" value = "0.1" />
                </div>

                <div class="box">
                    <label for="second_number" class="label">Второе число:</label><br/>
                    <input type="number" step="0.1" placeholder="Второе слагаемое" id="second_number" value = "0.2" />
                </div>
                <div class="box">
                    <button type="button" id="result_btn" >Сложить</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"> </script>
</body>

</html>
